<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="rockPaperScissor.css">
</head>
<body>
    <div class="box">
    <h1 id="gameName">Rock Paper Scissor Game</h1>
    <br>
    <br>
    <button class="circle" id="c1"><img src="stone.png" alt="Image" style="width:90px;height:90px;"></button>
    <button class="circle" id="c2"><img src="paper.png" alt="Image" style="width:90px;height:90px;"></button>
    <button class="circle" id="c3"><img src="scissor.png" alt="Image" style="width:90px;height:90px;"></button>
    <br>
    <br><br><br><br><br>
    <h5 class="score" id="player">You : 0</h5>
    <h5 class="score" id="computer">Computer : 0</h5>
    <br><br><br><br><br>
    <div id="result">Are Your sure you can beat me?</div>
    </div> 
    <script src="rockPaperScissor.js"></script>
</body>
</html>
