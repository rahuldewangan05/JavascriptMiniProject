<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="currency_convertor.css">
</head>
<body>
   <div class="box">
    <h3 id="name" style="text-align: center;">Currency Convertor</h3>
    <input id="inputBox" type="number">
    <br>
    <br>
    <label><h3 class="text">from:</h3></label>
    <select class="dropdown" id="fromCurrency">
    </select>
    <br>
    <br>
    <label><h3 class="text">to:</h3></label>
    <select class="dropdown" id="toCurrency">
    </select>
    <h4 id="res">"Money Money !!"</h4>
    <button id="btn" type="submit">Exchange Rates</button>
    
   </div>
   <script src="currency.js"></script>
   <script src="currency_convertor.js"></script>

</html>
